<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>
  </head>
  <body>
    <div id="timer"></div>

    <button id="start-25">25</button>
    <button id="start-15">15</button>
    <button id="start-5">5</button>

    <script src="timer.js" type="text/javascript"></script>
    <script type="text/javascript">
      var timerNode = document.getElementById('timer')
      var timer = Elm.Timer.embed(timerNode)

      var start25button = document.getElementById('start-25')
      var start15button = document.getElementById('start-15')
      var start5button = document.getElementById('start-5')

      start25button.addEventListener('click', function() {
        timer.ports.startTimer.send(25)
      })
      start15button.addEventListener('click', function() {
        timer.ports.startTimer.send(15)
      })
      start5button.addEventListener('click', function() {
        timer.ports.startTimer.send(5)
      })
    </script>
  </body>
</html>
